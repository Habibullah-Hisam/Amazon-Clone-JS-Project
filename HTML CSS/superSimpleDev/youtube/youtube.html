<!DOCTYPE html>
<html>
 <head>
  <title>
    Youtube
   </title>
   <link rel="stylesheet" href="styels/genaral.css">
   <link rel="stylesheet" href="styels/youtubedownload.css">
   <link rel="stylesheet" href="styels/header.css">
   <link rel="stylesheet" href="styels/side-bar.css">
  </head>
  <body>
   <div class="header">
    <div class="left-section">  
      <button class="three-line-menu-button">
        
        <img src="logos/Capture.PNG" alt="" class="three-line-menu">

      </button>  

      <button class="youtube-logo-button">

        <img src="logos/youtube.PNG" alt="" class="youtube">

      </button>
    </div>
    <div class="middle-section">
     <input type="text" class="search-bar" placeholder="Search">
     <button class="search-button">
       
       <img src="logos/search icon.PNG" alt="" class="search-icon">

       
      </button>

      <button class="search-by-voice-button">
        
        <img src="logos/soundrecorder.PNG" alt="" class="search-by-voice">
     </button>
    </div>
    <div class="right-section">

      <button class="add-video-button">
        <img src="logos/uploadvideo.PNG" alt="" class="add-video">
      </button>
      
      <button class="nine-dot-menu-button">
        
        <img src="logos/9dotmenu.PNG" alt="" class="nine-dot-menu">
        
      </button>

      <button class="bell-button">

        
        <img src="logos/bell.PNG" alt="" class="bell">

        <p class="notification-in-bell-button">3</p>

      </button>
      
     <img src="profile.jpg" alt="" class="main-profile">
    </div>
   </div>
   <div class="side-bar">
    <button class="home-button">
      <img src="logos/home-button.png" alt="" class="home">
      <p>
        Home

      </p>
    </button>
    <button class="explore-button">
      <img src="logos/home-button.png" alt="" class="explore">
      <p>
        Explore

      </p>
    </button>
    <button class="subscribtions-button">
      <img src="logos/home-button.png" alt="" class="subscribtions">
      <p>
        Subscribtions

      </p>
    </button>
    <button class="originals-button">
      <img src="logos/home-button.png" alt="" class="originals">
      <p>
        Originals

      </p>
    </button>
    <button class="yt-music-button">
      <img src="logos/home-button.png" alt="" class="yt-music">
      <p>
        Youtube music

      </p>
    </button>
    <button class="library-button">
      <img src="logos/home-button.png" alt="" class="library">
      <p>
        Library
        
      </p>
    </button>
    
   </div>

      <div class="thumnail-and-etc">
