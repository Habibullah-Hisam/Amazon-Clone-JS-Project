<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator 1</title>
  <link rel="stylesheet" href="Styels/genarel.css">
  <link rel="stylesheet" href="Styels/speceficItems.css">
</head>
<body>
  <div class="containerOfcontainers">
    <div class="container">
      <div class="innercontainer">

        <p id="num-screen">0</p>
  
        <div class="buttoncontainer">
  
          <div class="linesOfButton1">
  
            <button class="line1Buttons" id="ResetButton" onclick="
              reset()"> Reset </button>

            <button class="line1Buttons" id="deviding" onclick="devition()"> / </button>

            <button class="line1Buttons" id="into" onclick="into()"> * </button>
  
          </div>
  
          <div class="lineOfButton2">
  
            <button class="line2buttons" onclick="seven()"> 7 </button>
            <button class="line2buttons" onclick="eight()"> 8 </button>
            <button class="line2buttons" onclick="nine()"> 9 </button>
            <button class="plusButton" onclick="plus()"> + </button>
  
          </div>
  
          <div class="lineOfButton3">
  
            <button class="line3buttons" onclick="four()"> 4 </button>
            <button class="line3buttons" onclick="five()"> 5 </button>
            <button class="line3buttons" onclick="six()"> 6 </button>
            <button class="line1Buttons" id="minus" onclick="minus()"> - </button>
  
          </div>
  
          <div class="lineOfButton4">
  
            <button class="line4buttons" onclick="one()"> 1 </button>
            <button class="line4buttons" onclick="two()"> 2 </button>
            <button class="line4buttons" onclick="three()"> 3 </button>
            <button class="line5buttons" onclick="point()"> . </button>
  
          </div>
  
  
          <div class="lineOfButton5">
  
            <button class="lastline" id="zeroBtn" onclick="zero()"> 0 </button>
            <button class="lastline" id="delBtn" onclick="del()">Del</button>
            <button class="lastline" onclick="temps()"> = </button>
  
          </div>
  
        </div>

      </div>

    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
