<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="inputs">

      <div>
        <input type="checkbox" id="includeLowercase" name="myInputs"><label for="includeLowercase">Include lowercase</label>
      </div>

      <div>
        <input type="checkbox" id="includeUppercase" name="myInputs"><label for="includeUppercase">Include uppercase</label>
      </div>

      <div>
        <input type="checkbox" id="includeNumbers" name="myInputs"><label for="includeNumbers">Include numbers</label>
      </div>

      <div>
        <input type="checkbox" id="includeSymbols" name="myInputs"><label for="includeSymbols">Include symbols</label>
      </div>

      <div>
        <input type="number" name="myInputs" id="typeLenght" value="4" min="4" max="100"><label for="typeLenght"> Type The Password lenght</label>
      </div>
    </div><br><br>
    <button id="genarate" onclick="gpassword();">Genarate</button>
    <p id="outPut"></p>
  </div>
  <script src="index.js"></script>
</body>
</html>
