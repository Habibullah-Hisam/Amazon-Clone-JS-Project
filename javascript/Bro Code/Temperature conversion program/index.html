<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="all">
    <div class="title">Temperature converter:</div>

    <input type="number" name="" id="myInput" onkeydown = "
    if(event.key === 'Enter'){
      convert()
    }">

    <div class="temp">
      <input type="radio" name="whatToWhat" id="cTof"><label for="cTof">Celsius ➡ Fahrenheit</label>
    </div>
    <div class="temp">
      <input type="radio" name="whatToWhat" id="fToc"><label for="fToc">Fahrenheit ➡ Celsius</label>
    </div>
    <div class="submit-div">
      <button id="submit" class="submit" onclick="convert();">convert</button>
    </div>
    <p id="result"></p>
  </div>
  <script src="index.js"></script>
</body>
</html>
