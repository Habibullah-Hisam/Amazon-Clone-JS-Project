<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do list practise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To Do list</h1>
    <input type="text" id="myInput" onkeydown="if(event.key === 'Enter'){
      renderlist();
    }">
    <input type="date" id="dateInput">
    <button id="addBtn" onclick="renderlist();">Add</button>
    <div id="displayDiv"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
