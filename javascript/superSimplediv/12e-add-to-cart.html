<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12e</title>
</head>
<body 
style="font-family: Arial, Helvetica, sans-serif;">
  <button id="addBtn" class="addBtn"
  style="
  font-size: 20px;
  margin-top: 20px;
  margin-left: 25px;
  "
  >
  Add to cart </button>
  <div class="display" id="display" 
  style="
  margin-top: 25px;
  margin-left: 30px;
  font-size: 25px;
  font-weight: bold;"></div>
  <script>
    let addBtn = document.getElementById("addBtn");
    let displayItem = document.getElementById("display");
    
    function Change1(){
      displayItem.textContent = 'Item added';
    }

    function Interval(){
      Change1();
      setInterval(function(){
        displayItem.textContent = '';
      }, 1000);
    }

    document.querySelector('.addBtn').addEventListener('click', () => {
      Interval();
    });

    
  </script>
</body>
</html>
