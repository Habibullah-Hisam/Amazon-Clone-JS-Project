<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Rock paper scissors</title>
 <style>
  body{
   font-family: Arial, Helvetica, sans-serif;
  }
  .all{
   display: flex;
   flex-direction: column;
  }
  button{
   padding: 18px 25px;
   margin: 15px;
   flex: 1;
   background-color: rgb(49, 46, 88);
   color: white;
   border: none;
   font-size: 20px;
   font-family: Arial, Helvetica, sans-serif;
   border-radius: 10px;
   cursor: grabbing;
  }
  button:hover{
   opacity: .9;
  }
  button:active{
   opacity: .7;
   cursor: not-allowed;
  }
 </style>
</head>
<body>
 <p>Rock Paper Scissors</p>
 <div class="all">
  <button onclick="
  Computers_move();
   if (moveOfComputer == 'Rock') {
    alert(`Computers move: ${moveOfComputer} \nResult: Tie`)
   } else if (moveOfComputer == 'Paper') {
    alert(`Computers move: ${moveOfComputer} \nResult: You lose`) 
   } else {
    alert(`Computers move: ${moveOfComputer} \nResult: You win`)
   }">
   Rock
  </button>
  <button onclick="
  Computers_move();
   if (moveOfComputer == 'Rock') {
    alert(`Computers move: ${moveOfComputer} \nResult: You win`)
   } else if (moveOfComputer == 'Paper') {
    alert(`Computers move: ${moveOfComputer} \nResult: Tie`) 
   } else {
    alert(`Computers move: ${moveOfComputer} \nResult: You lose`)
   }">
   Paper
  </button>
  <button onclick="
  Computers_move();
   if (moveOfComputer == 'Rock') {
    alert(`Computers move: ${moveOfComputer} \nResult: You win`)
   } else if (moveOfComputer == 'Paper') {
    alert(`Computers move: ${moveOfComputer} \nResult: You lose`) 
   } else {
    alert(`Computers move: ${moveOfComputer} \nResult: Tie`)
   }">
   Scissors
  </button>
 </div>
 <script>
   let moveOfComputer = 'nothing';
  function Computers_move() {
   const randomNumber = Math.round(Math.random() * 10);
   if(randomNumber >= 0 && randomNumber < 3){
    moveOfComputer = 'Rock';
   } else if (randomNumber >=3 && randomNumber < 6) {
    moveOfComputer = 'Paper';
   } else {
    moveOfComputer = 'Scissors';
   };
  };
 </script>
</body>
</html>
