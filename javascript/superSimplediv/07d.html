<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>convert to fahrenheit 7d</title>
</head>
<body>
  <script>
    function convertToc(f) {
        c = ((f - 32)*5 / 9);
        c = Math.round(c);
        console.log(`the tempereture to celsius is ${c} degree`);
    };
    convertToc(212);
    function convertTof(c) {
        f = (c*9 / 5) + 32;
        f = Math.round(f);
        console.log(`the tempereture to farhenheit is ${f} degree`);
    };
    convertTof(100);
  </script>
</body>
</html>
